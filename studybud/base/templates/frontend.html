<html>
    <body>
    <h1>Cool rooms</h1>
    <div id="rooms-container">
        <p id="para"></p>
    </div>
    </body>
    <script>
        let roomsContainer = document.getElementById('rooms-container')
        let p1= document.getElementById('para')
        let getRooms= async ()=>{
            let response = await fetch('http://127.0.0.1:8000/api/rooms/')
            let rooms= await response.json()
            console.log('Response:',rooms)
for (let i =0; rooms.length>i;i++){
    let room=rooms[i]
    let row = `<div>
        <h3>${room.name}</h3>
        <div>`
            roomsContainer.innerHTML += row
            p1.textContent=`${room.name}`
            roomsContainer.appendChild(p1)
}

        }
        getRooms()
    </script>
</html>
